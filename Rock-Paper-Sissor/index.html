<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-Scissors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="font-family: sans-serif">
    <p class="title">Roch Paper Scissors</p>
    <button
      onclick="
      // console.log(Math.random());
      playGame('Rock'); "
      class="move-btn"
    >
      <img class="move-icon" src="./rock-paper/rock-emoji.png" alt="" />
    </button>
    <button
      onclick="
      playGame('Paper'); "
      class="move-btn"
    >
      <img class="move-icon" src="./rock-paper/paper-emoji.png" alt="" />
    </button>
    <button
      onclick="
      pickcomputerMove();
    // console.log(computerMove);
      playGame('Scissors');"
      class="move-btn"
    >
      <img class="move-icon" src="./rock-paper/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button
      class="reset-btn"
      onclick="
    score.Wins = 0 ;
    score.Losses = 0 ;
    score.Ties = 0 ;

    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>
    <script src="javascript.js"></script>
  </body>
</html>
